spring.application.name=The Clique Backend

server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/the_clique_db
spring.datasource.username=Dev
spring.datasource.password=Dev@1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Security
spring.security.user.name=user
spring.security.user.password=pass

spring.main.allow-circular-references=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
file.storage.product-dir=/Projects/Fashion\ E-Commerce\ Site/The\ Clique/uploaded/products
file.storage.logo-dir=/Projects/Fashion\ E-Commerce\ Site/The\ Clique/uploaded/brands
file.storage.review-dir=/Projects/Fashion\ E-Commerce\ Site/The\ Clique/uploaded/reviews
